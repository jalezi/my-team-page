<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Team Page</title>
  </head>
  <body>
    <h1>My Creative Crew</h1>
    <div class="sub-header">
      <h2>Who We Are</h2>
      <p>
        We are team of creatively diverse, driven, innovative individuals
        working in various locations around the world!
      </p>
    </div>
    <div
      data-position="product owner"
      data-name="Bill Mahoney"
      class="portrait"
    >
      <img src="./photo1.png" alt="Bill Mahoney" />
    </div>
    <div data-position="art director" data-name="Saba Cabrera" class="portrait">
      <img src="./photo2.png" alt="Saba Cabrera" />
    </div>
    <div data-position="tech lead" data-name="Shae Le" class="portrait">
      <img src="./photo3.png" alt="Shae Le" />
    </div>
    <div data-position="ux designer" data-name="Skylar Lu" class="portrait">
      <img src="./photo4.png" alt="Skylar Lu" />
    </div>
    <div data-position="developer" data-name="Grif Richards" class="portrait">
      <img src="./photo5.png" alt="Grif Richards" />
    </div>
    <div data-position="developer" data-name="Stan John" class="portrait">
      <img src="./photo6.png" alt="Stan John" />
    </div>
  </body>
</html>
